<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Attribute Project</title>

</head>

<body>
  <h1>Consoles</h1>
  <h3>Click on a manufacturer to see what console they produce.</h3>

  <ul>
    <li onclick="displayType(this)" id="microsoft" data-console-type="Xbox">Microsoft</li>
    <li onclick="displayType(this)" id="sony" data-console-type="PlayStation">Sony</li>
    <li onclick="displayType(this)" id="nintendo" data-console-type="Nintendo Switch">Nintendo</li>
    <li onclick="displayType(this)" id="atari" data-console-type="Atari 2600">Atari</li>
  </ul>
</body>
<script src="./resources/scripts/attribute.js"></script>

</html>
